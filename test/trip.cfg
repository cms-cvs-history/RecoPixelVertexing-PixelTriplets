process TripletTest = {

include "RecoLocalTracker/SiPixelClusterizer/data/SiPixelClusterizer.cfi"
include "RecoLocalTracker/SiPixelRecHits/data/SiPixelRecHits.cfi"

  source = PoolSource { 
    untracked vstring fileNames = {'file:digis.root'}
    untracked int32 maxEvents = 10
    untracked bool   debugFlag     = true
  }

 include "RecoPixelVertexing/PixelTrackFitting/data/PixelTracks.cff"
	
 module triplets = HitTripletProducer {
   PSet TripletsPSet = {
     
    PSet LayerPSet = {
      int32 layerSetSize = 3
      vstring layerList = {"BPix1+BPix2+BPix3"}
    }

     string Generator = "PixelTripletHLTGenerator"
     PSet GeneratorPSet = {
       bool useFixedPreFiltering = false
       double phiPreFiltering = 0.3          # can be removed if !useFixedPreFiltering
       double extraHitRZtolerance   = 0.06
       double extraHitRPhitolerance = 0.06
       bool useBending = true
       bool useMultScattering = true
     }
   }
 }
 path p = {siPixelClusters, siPixelRecHits, triplets}

}
