process TripletTest = {

  source = PoolSource { 
    untracked vstring fileNames = {'file:digis.root'}
  }

 include "RecoPixelVertexing/PixelTrackFitting/data/PixelTracks.cff"
	
 module triplets = HitTripletProducer {
   PSet OrderedHitsFactoryPSet = {
     string ComponentName = "StandardHitTripletGenerator"
     string SeedingLayers = "PixelLayerTriplets"
     include "RecoPixelVertexing/PixelTriplets/data/PixelTripletHLTGenerator.cfi"
   }
 }
 path p = {triplets}

}
